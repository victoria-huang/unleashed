  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Unleashed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Checklist</a>
        <!-- <a class="nav-item nav-link" href="#">Checklist</a> -->
      </div>
    </div>
  </nav>


  <div id="overlay" onclick="off()">
    <div id="overlay-text">
      <h1>U N L E A S H E D</h1>
      <h3>Click anywhere to play!</h3>
    </div>
  </div>
  <!-- <div style="padding:20px">
    <button onclick="on()">Turn on overlay effect</button>
  </div> -->


  <div id="modal-container" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul id="collectables">
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      </div>
    </div>
  </div>


    <div id="map"></div>

  </div>
  <!-- <script src="src/movingMarker.js"></script> -->
  <script src="src/bootstrap/popper.min.js"></script>
  <script src="src/bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="src/bootstrap/jquery-ui.min.js"></script>
  <script src="src/bootstrap/bootstrap.min.js"></script>
  <script>
  function on() {
      document.getElementById("overlay").style.display = "block";
  }

  function off() {
      document.getElementById("overlay").style.display = "none";
  }
  </script>

  <script src="src/bootstrap/popper.min.js"></script>
  <script src="src/bootstrap/jquery-3.3.1.slim.min.js"></script>
