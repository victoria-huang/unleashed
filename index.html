<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Unleashed</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="src/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Unleashed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Checklist</a>
        <!-- <a class="nav-item nav-link" href="#">Checklist</a> -->
      </div>
    </div>
  </nav>


  <div id="overlay" onclick="off()">
    <div id="overlay-text">
      <h1>U N L E A S H E D</h1>
      <h3>Click anywhere to play!</h3>
    </div>
  </div>

  <div id="reload" onclick="location.reload()">
    <div id="reload-text">
    </div>
  </div>

  <div id="modal-container" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inventory</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="collectables">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="map"></div>
  <div id="npc"></div>
  <div id="text" class="invisible"></div>
   <!-- class="invisible" -->
  <!-- <script src="src/movingMarker.js"></script> -->
  <script src="src/bootstrap/popper.min.js"></script>
  <script src="src/bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="src/bootstrap/jquery-ui.min.js"></script>
  <script src="src/bootstrap/bootstrap.min.js"></script>

  <script src="src/bootstrap/popper.min.js"></script>
  <script src="src/bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="src/bootstrap/jquery-ui.min.js"></script>
  <script src="src/bootstrap/bootstrap.min.js"></script>

  <script src="src/audio.js"></script>

  <script src="src/db/adapter.js"></script>
  <script src="src/map.js"></script>
  <script src="src/index.js"></script>

  <script src="src/navbar.js"></script>
  <script src="src/db/npc.js"></script>
  <script src="src/db/dog_collectable.js"></script>
  <script src="src/db/location.js"></script>

</body>

</html>
