  <link rel="stylesheet" href="js/src/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <link href="https://fonts.googleapis.com/css?family=Gothic+A1|Montserrat|Press+Start+2P" rel="stylesheet">
</head>

<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Unleashed <img src="https://dl.dropboxusercontent.com/s/rr8hify4d0dwq2a/black_pawprint.png?dl=0" width="20" height="15"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Checklist</a>
      </div>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img id="toggle-sound" src="https://www.freeiconspng.com/uploads/volume-icon-32.png" width="20" height="20"></a>
        <!-- <a class="nav-item nav-link" href="#">Checklist</a> -->
      </div>
    </div>
  </nav>

  <div id="arrowkeys" class="grid-container invisible">
    <div  class="grid-item"></div>
    <img id="up" class="grid-item" src="https://dl.dropboxusercontent.com/s/3oinwi7ilvhj2ka/up.png?dl=0" width="77em">
    <div  class="grid-item"></div>

    <img id="left" class="grid-item" src="https://dl.dropboxusercontent.com/s/hlcck3dfcmz03w1/left.png?dl=0" width="75em">
    <div  class="grid-item"></div>
    <img id="right" class="grid-item" src="https://dl.dropboxusercontent.com/s/7grpf1v3lty3gzo/right.png?dl=0" width="73em">

    <div  class="grid-item"></div>
    <img id="down" class="grid-item" src="https://dl.dropboxusercontent.com/s/xphehk6hsi1c24u/down.png?dl=0" width="75em">
    <div  class="grid-item"></div>
  </div>

  <div id="overlay" class="" onclick="off()">
    <div id="overlay-text">
      <h3 id="pulse" class="title" align="center"><img class="paws" src="https://dl.dropboxusercontent.com/s/yeef8zzed8odaaf/pawprint.png?dl=0"> U N L E A S H E D <img class="paws" src="https://dl.dropboxusercontent.com/s/yeef8zzed8odaaf/pawprint.png?dl=0"></h3>
      <hr>
      <div id="tutorial">
        <h6>Cheeto the Pug lost all his belongings in the city. Help him retrieve them!</h6>
        <hr>
        <p><img class="icons" src="https://dl.dropboxusercontent.com/s/wfvityeqgo5akhy/arrow-keys.png?dl=0" hspace="10"></p>
        <p style="margin-top: 20px;">
          <h6>Use your arrow keys to move.</h6></p>
        <hr>
        <p><img class="icons"  src="https://dl.dropboxusercontent.com/s/xivojkb56e3iyih/npc.png?dl=0" hspace="10"></p>
        <p style="margin-top: 20px;">
          <h6>Look out for helpful citizens.</h6></p>
        <hr>
        <p><img class="icons"  src="https://dl.dropboxusercontent.com/s/xnpcihyjnvbltd2/checklist.png?dl=0" hspace="10"></p>
        <p style="margin-top: 20px;">
        <h6>Use your checklist to see the items you need to find.</h6></p>
        <img src="https://dl.dropboxusercontent.com/s/g9orbqanf2c8pds/scroll.png?dl=0" id="scroll">
      </div>
      <hr>
      <h4 class="title" align="center">Click anywhere to play!</h4>
    </div>
  </div>

  <div id="reload" onclick="location.reload()">
    <div id="reload-text">
    </div>
  </div>

  <div id="modal-container" class="modal" data-toggle="collapse" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Checklist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="collectables">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="map"></div>
  <div id="npc"></div>
  <div id="text" class="invisible"></div>
  <!-- class="invisible" -->

  <script src="js/src/bootstrap/jquery-ui.min.js"></script>
  <script src="js/src/bootstrap/bootstrap.min.js"></script>

  <script src="js/src/bootstrap/popper.min.js"></script>
  <script src="js/src/bootstrap/jquery-3.3.1.slim.min.js"></script>

  <script src="js/src/bootstrap/bootstrap.min.js"></script>

  <script src="js/src/audio.js"></script>

  <script src="js/src/db/adapter.js"></script>
  <script src="js/src/map.js"></script>
  <script src="js/src/index.js"></script>

  <script src="js/src/navbar.js"></script>
  <script src="js/src/db/npc.js"></script>
  <script src="js/src/db/dog_collectable.js"></script>
  <script src="js/src/db/location.js"></script>

</body>

</html>
