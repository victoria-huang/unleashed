<html lang="en" dir="ltr">

<head>
  <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
  />
  <title>Unleashed</title>
  <link rel="icon" href="https://dl.dropboxusercontent.com/s/0ayo8bgekrafcru/pom2.png?dl=0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="js/src/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

<body>
  <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Unleashed <img src="https://dl.dropboxusercontent.com/s/rr8hify4d0dwq2a/black_pawprint.png?dl=0" width="20" height="15"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Checklist</a>
      </div>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exampleModal"><img id="toggle-sound" src="https://www.freeiconspng.com/uploads/volume-icon-32.png" width="20" height="20"></a>
        <!-- <a class="nav-item nav-link" href="#">Checklist</a> -->
      </div>
    </div>
  </nav>


  <div id="overlay" onclick="off()">
    <div id="overlay-text">
      <h4 id="title" align="center"><img src="https://dl.dropboxusercontent.com/s/yeef8zzed8odaaf/pawprint.png?dl=0" width="45" height="35"> U N L E A S H E D <img src="https://dl.dropboxusercontent.com/s/yeef8zzed8odaaf/pawprint.png?dl=0" width="45" height="35"></h4>
      <hr>
      <div id="tutorial">
        <h6>Cheeto the Pug lost all his belongings in the city. Help him retrieve them!</h6>
        <hr>
        <p><img style="padding:0.15px; float:left;"src="https://dl.dropboxusercontent.com/s/wfvityeqgo5akhy/arrow-keys.png?dl=0" width="60" height="50" hspace="10"></p>
        <p style="margin-top: 20px;"><h6>Use your arrow keys to move.</h6></p>
        <hr>
        <p><img style="padding:0.15px; float:left;"src="https://dl.dropboxusercontent.com/s/xivojkb56e3iyih/npc.png?dl=0" width="60" height="50" hspace="10"></p>
        <p style="margin-top: 20px;"><h6>Look out for helpful citizens.</h6></p>
        <hr>
        <p><img style="padding:0.15px; float:left;"src="https://dl.dropboxusercontent.com/s/xnpcihyjnvbltd2/checklist.png?dl=0" width="70" height="50" hspace="10"></p>
        <p style="margin-top: 20px;"><h6>Use your checklist to see the items you need to find.</h6></p>
      </div>
      <hr>
      <h5 align="center">Click anywhere to play!</h5>
    </div>
  </div>

  <div id="reload" onclick="location.reload()">
    <div id="reload-text">
    </div>
  </div>

  <div id="unlocked" onclick="off()">
    <div id="unlocked-text">
    </div>
  </div>

  <div id="modal-container" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Checklist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="collectables">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="map"></div>
  <div id="npc"></div>
  <div id="text" class="invisible"></div>

  <script src="js/src/db/location.js"></script>
